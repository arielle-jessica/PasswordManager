<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Passwords</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Baloo+2:wght@400&display=swap" rel="stylesheet">
  <style>
    body { 
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background-color: #f8f0ff;
      color: #4b0082;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .btn-custom {
      background-color: #ffb6c1;
      border: none;
      font-family: 'Baloo 2', cursive;
      font-size: 1.2em;
      border-radius: 50px;
      padding: 10px 20px;
      margin-bottom: 10px;
    }
    .btn-custom:hover {
      background-color: #ffa6b1;
    }
    h2 {
      font-family: 'Baloo 2', cursive;
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete All Passwords</h2>
    <p>Are you sure you want to delete all passwords? This action cannot be undone.</p>
    <button id="btnDelete" class="btn btn-custom btn-block">Delete All Passwords</button>
    <button id="btnBack" class="btn btn-custom btn-block">Back to Main Menu</button>
  </div>
  <script src="delete-password.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
