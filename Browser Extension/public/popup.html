<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Baloo+2:wght@400&display=swap" rel="stylesheet">
  <style>
    body { 
      background-color: #fff0f5; /* Light pink background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background-color: #f8f0ff; /* Light lavender background */
      color: #4b0082; /* Indigo text color */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .btn-custom {
      background-color: #ffb6c1; /* Light pink button */
      border: none;
      font-family: 'Baloo 2', cursive;
      font-size: 1.2em;
      border-radius: 50px;
      padding: 10px 20px;
      margin-bottom: 10px;
    }
    .btn-custom:hover {
      background-color: #ffa6b1; /* Slightly darker pink on hover */
    }
    h1 {
      font-family: 'Amatic SC', cursive;
      font-size: 3em;
      margin-bottom: 20px;
    }
    h2 {
      font-family: 'Baloo 2', cursive;
      font-size: 2em;
      margin-bottom: 20px;
    }
    input {
      border: 2px solid #ffb6c1; /* Matching light pink border */
      border-radius: 10px;
      padding: 10px;
      font-family: 'Baloo 2', cursive;
      font-size: 1.2em;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Manager</h1>
    <div id="authSection">
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="passcode" placeholder="Enter Duo Passcode" required>
      </div>
      <button id="btnAuth" class="btn btn-custom btn-block">Authenticate</button>
    </div>
    <div id="mainSection" style="display:none;">
      <h2>Main Menu</h2>
      <button id="btnChangePassword" class="btn btn-custom btn-block">Change Password</button>
      <button id="btnRetrievePassword" class="btn btn-custom btn-block">Retrieve Password</button>
      <button id="btnGeneratePassword" class="btn btn-custom btn-block">Generate Password</button>
      <button id="btnSearch" class="btn btn-custom btn-block">Search</button>
      <button id="btnDeletePassword" class="btn btn-custom btn-block">Delete Password</button>
      <button id="btnDeveloperInfo" class="btn btn-custom btn-block">Developer Info</button>
      <button id="btnLogout" class="btn btn-custom btn-block">Logout</button>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
